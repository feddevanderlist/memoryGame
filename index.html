<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Memory</title>
	<link rel="stylesheet" href="css/styles.css"/>
	<script src="js/scripts.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/card.js"></script>
	<script src="js/gameField.js"></script>
	<script src="js/authenticator.js"></script>
</head>

<body>
	<div id="container">
		<nav id="navbar">
			<a href="index.html" class="active">Home</a>
		</nav>
		<h1>Javascript memory</h1>
		
		<div id="game-info">
			<div id="time-left">Time passed: 500 seconden</div>
			<div id="pairs">Found card pairs: 0</div>
			
			<label for="time-remaining">Remaining card show time</label><br/>
			<progress id="time-remaining" value="32" max="500"></progress>
		</div>
		<div id="game-container">
			<div id="game-field">
			</div>
			<div id="statistics">
				<div id="top-five">
					<h3>Top five </h3>
					<ol id="top-five-list">
					
					</ol>
				</div>
				<br>
				<div id="average-playtime">
					<strong>Average playtime:</strong>
					64s
					<br/>
				</div>
				<div id="card-char">
					
					<label for="character"><strong>Character on card</strong></label>
					<select id="character" name="character" onchange="setCardImage(this.value)">
						<option value="dogs">Dogs</option>
						<option value="random">Random</option>
					</select>
				
				</div>
				
				<div id="board-size">
					<label for="size"><strong>Board size</strong></label>
					<input type="number" id="size" name="size" min="1" max="10" value="6"
					       onchange="newGame('Als je het veld aan past wordt je huidige game gereset. Weet je dit zeker?')">
				</div>
				<div id="card-settings">
					<label for="closed-colour"><strong> card colour</strong>
						<input id="closed-colour" type="color" value="#000000" oninput="updateColour(this);">
					</label>
					<br/>
					<label for="open-colour"><strong> open colour</strong>
						<input id="open-colour" type="color" value="#F5DADF" oninput="updateColour(this);">
					</label>
					<br/>
					<label for="found-colour"><strong> found colour</strong>
						<input id="found-colour" type="color" value="#00FF00" oninput="updateColour(this);">
					</label>
				</div>
				<div id="game-button">
					<button id="new-game" onclick="newGame('Weet je zeker dat je een nieuw spel wil beginnen?')">
						New Game
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
