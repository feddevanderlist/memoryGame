<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Memory</title>
	<link rel="stylesheet" href="styles.css"/>
	<script src="scripts.js"></script>
</head>

<body>
	<div id="container">
		<h1>Javascript memory</h1>
		<div id="game-info">
			Time passed: 64 seconden <br/>
			Found card pairs: 1<br/>
			<label for="time-remaining">Remaining card show time</label><br/>
			<progress id="time-remaining" value="32" max="100"> 32%</progress>
		</div>
		<div id="game-container">
			<div id="game-field">
			</div>
			<div id="statistics">
				<div id="top-five">
					<h3>Top five </h3>
					<ol>
						<li>
							Tommy Pickles
						</li>
						<li>
							Petunia van Koeien
						</li>
						<li>
							John Smith
						</li>
						<li>
							Yu Watase
						</li>
						<li>
							Maria De Pooh
						</li>
					
					</ol>
				</div>
				<div id="average-playtime">
					<strong>Average playtime:</strong>
					64s
					<br/>
				</div>
				<div id="card-char">
					
					<label for="character"><strong>Character on card</strong></label>
					<select id="character" name="character">
						<option value="*">*</option>
						<option value="x">x</option>
						<option value="/">/</option>
					</select>
				
				</div>
				
				<div id="board-size">
					
					<label for="size"><strong>Board size</strong></label>
					<input type="number" id="size" name="size" min="1" max="10" value="6">
				
				</div>
				<div id="card-settings">
					<label for="default-colour"><strong> card colour</strong>
						<input id="default-colour" type="color" value="#000000">
					</label>
					<br/>
					<label for="open-colour"><strong> open colour</strong>
						<input id="open-colour" type="color" value="#0000FF">
					</label>
					<br/>
					<label for="found-colour"><strong> found colour</strong>
						<input id="found-colour" type="color" value="#00FF00">
					</label>
				</div>
				<div id="game-button">
					<button id="new-game">
						New Game
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
