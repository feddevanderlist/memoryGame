<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="register.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="js/register.js"></script>
</head>
<body>
	<div class="container">
		<nav id="navbar">
			<a href="index.html">Home</a>
			<a href="login.html">Login</a>
			<a href="register.html" class="active">Register</a>
		</nav>
		<form name="register_player" id="register" method="POST" onsubmit="registerCheck(event)">
			<div class="form_box">
				<h1>Register as new player</h1>
				<div class="input-row">
					
					<input type="text" name="name" placeholder="Username*">
					<span class="error">Please Enter Your Name</span>
				
				</div>
				
				<div class="input-row">
					
					<input type="email" name="email" placeholder="Email*">
					<span class="error">Please Enter Your Email</span>
				
				
				</div>
				
				<div class="input-row">
					
					
					<input type="password" name="password" placeholder="Password*">
					<span class="error">Password needs to contain the following:</span>
					
					
					<ul>
						<li>At least 8 characters</li>
						<li>At least 1 uppercase character</li>
						<li>At least 1 lowercase character</li>
						<li>At least 1 number</li>
						<li>At least 1 special character: #?!@$%^&amp;*-</li>
					</ul>
				</div>
				<input type="submit" value="Submit" name="">
			</div>
		</form>
	</div>
</body>
</html>
